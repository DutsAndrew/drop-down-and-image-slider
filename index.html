<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic UI Interactions</title>
    <script src="/drop-down.js" defer></script>
    <link rel="stylesheet" href="/drop-down.css">
</head>
<body>
    <div id="drop-down-menu">
        <div id="drop-down-top-bar">
            <img id="drop-down-menu-svg" src="/menu.svg">
            <p id="website-title">Website Title</p>
        </div>
    </div>
    <div id="drop-down-nav" class="drop-down-collapsed">
        <div id="drop-down-items-container" class="drop-down-collapsed">
            <p id="drop-down-home" class="drop-down-collapsed">Home</p>
            <p id="drop-down-about" class="drop-down-collapsed">About</p>
            <p id="drop-down-contact" class="drop-down-collapsed">Contact</p>
        </div>
    </div>
</body>
</html>
